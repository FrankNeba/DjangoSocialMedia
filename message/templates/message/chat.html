<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user}}</title>
    {% include 'tailwind.html' %}
</head>
<body class="bg-slate-100 flex flex-col  ">
    <div class="w-full md:w-2/3 p-3 flex flex-col self-center">
        <div class="w-full">
          <a href="{% url 'chats'  %}" class="text-2xl text-primary w-fit m-5">
             <i class="fa-solid fa-circle-arrow-left"></i>
         </a>
       </div>
       <div class="w-full fixed flex bottom-0 left-0 justify-center p-2">
        <form action="" method="post" class="w-[98%] h-5 bg-slate-50 p-3 rounded-full flex items-start border-2 border-primary">
        {% csrf_token %}

       <textarea name="comment" id="text" class="w-[95%] px-20  bg-slate-50 outline-none rounded-full" rows="1"></textarea>
       <button type="submit">
        <i class="fa-regular fa-paper-plane text-primary"></i>
       </button>

       </form>
    
     </div>
    </div>

    <script src="https://kit.fontawesome.com/bef6373e3c.js" crossorigin="anonymous"></script>
</body>
</html>
